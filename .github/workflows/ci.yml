name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build ./cmd/... ./loglint/...

      - name: Build plugin
        run: go build -buildmode=plugin ./plugin/...

      - name: Test
        run: go test ./... -v -count=1

      - name: Vet
        run: go vet ./...
